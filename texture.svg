<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Texture de fond -->
  <defs>
    <pattern id="paperTexture" patternUnits="userSpaceOnUse" width="100" height="100">
      <rect width="100" height="100" fill="#f9f7f3"/>
      <path d="M0 0h100v100H0z" fill="#000" fill-opacity="0.03"/>
      <rect width="100%" height="100%" fill="url(#noise)"/>
    </pattern>
    
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.6" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="matrix" values="0.3 0 0 0 0 0 0.3 0 0 0 0 0 0.3 0 0 0 0 0 0.05 0"/>
    </filter>
    
    <filter id="pencilEffect">
      <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="3"/>
      <feDisplacementMap in="SourceGraphic" scale="2"/>
    </filter>
  </defs>
  
  <!-- Fond texturé -->
  <rect width="400" height="400" fill="url(#paperTexture)"/>
  
  <!-- Titre -->
  <text x="200" y="30" font-family="Caveat, cursive" font-size="16" text-anchor="middle" fill="#333" filter="url(#pencilEffect)">Texture pour portfolio</text>
  
  <!-- Motifs irréguliers -->
  <g filter="url(#pencilEffect)">
    <!-- Lignes esquissées -->
    <path d="M20,50 C80,60 120,30 190,70" stroke="#333" stroke-width="0.5" fill="none" stroke-dasharray="1,2"/>
    <path d="M150,20 C190,100 230,60 290,80" stroke="#333" stroke-width="0.7" fill="none" stroke-dasharray="2,3"/>
    <path d="M50,120 C120,140 180,110 240,130" stroke="#333" stroke-width="0.5" fill="none" stroke-dasharray="1,1"/>
    <path d="M100,200 C180,220 220,180 300,210" stroke="#333" stroke-width="0.6" fill="none" stroke-dasharray="3,2"/>
    
    <!-- Points aléatoires -->
    <g fill="#333" fill-opacity="0.4">
      <circle cx="50" cy="50" r="0.8"/>
      <circle cx="150" cy="70" r="0.6"/>
      <circle cx="250" cy="40" r="0.7"/>
      <circle cx="70" cy="130" r="0.5"/>
      <circle cx="200" cy="150" r="0.8"/>
      <circle cx="300" cy="100" r="0.6"/>
      <circle cx="120" cy="220" r="0.7"/>
      <circle cx="250" cy="180" r="0.5"/>
      <circle cx="320" cy="250" r="0.8"/>
      <circle cx="80" cy="270" r="0.6"/>
      <circle cx="160" cy="290" r="0.7"/>
      <circle cx="260" cy="330" r="0.5"/>
      <circle cx="180" cy="350" r="0.8"/>
      <circle cx="100" cy="370" r="0.6"/>
    </g>
    
    <!-- Petites esquisses -->
    <ellipse cx="80" cy="100" rx="15" ry="12" stroke="#333" stroke-width="0.5" fill="none"/>
    <ellipse cx="220" cy="220" rx="18" ry="15" stroke="#333" stroke-width="0.5" fill="none"/>
    <rect x="150" y="150" width="20" height="15" stroke="#333" stroke-width="0.5" fill="none"/>
    <rect x="300" cy="300" width="25" height="20" stroke="#333" stroke-width="0.5" fill="none"/>
  </g>
  
  <!-- Effets griffonnés -->
  <g stroke="#333" stroke-width="0.3" fill="none">
    <path d="M0,100 Q 50,110 100,90 T 200,110 T 300,90 T 400,110" />
    <path d="M0,200 Q 50,210 100,190 T 200,210 T 300,190 T 400,210" />
    <path d="M0,300 Q 50,310 100,290 T 200,310 T 300,290 T 400,310" />
    <path d="M100,0 Q 110,50 90,100 T 110,200 T 90,300 T 110,400" />
    <path d="M200,0 Q 210,50 190,100 T 210,200 T 190,300 T 210,400" />
    <path d="M300,0 Q 310,50 290,100 T 310,200 T 290,300 T 310,400" />
  </g>
</svg>
